<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto MRI Tumores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    <h1 class="text-center font-bold text-3xl mt-5 mb-5">Proyecto MRI Tumores</h1>

    <!-- Contenedor del loading (oculto por defecto) -->
    <div id="loading" class="hidden flex flex-col items-center">
        <div class="w-16 h-16 border-4 border-blue-500 border-dashed rounded-full animate-spin"></div>
        <p class="mt-3 text-gray-700">Cargando nueva imagen...</p>
    </div>

    <!-- Contenedor de la imagen -->
    <div class="w-full max-w-screen-md flex justify-center">
        <img id="mriImage" src="./js/assets/1.jpg" alt="MRI Image" class="w-full h-auto object-contain">
    </div>

    <!-- BotÃ³n para cambiar de imagen -->
    <button id="nextButton" class="mt-5 px-6 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-700 transition">
        Siguiente Imagen
    </button>

    <!-- Cargar el script -->
    <script src="./js/index.js" defer></script>
</body>
</html>
